<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BG2 - Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div class="header">
    <a href="index.html"><img src="logo.png" alt="Unblocked Games" height="200"></a>
  </div>
  <div class="search-bar">
    <input type="text" id="search" placeholder="Search">
    <button onclick="searchGames()">Search</button>
  </div>
  <div class="game-icons">
    <!-- Game 1 Button -->
    <a href="game1.html" name="game1">
      <img src="game1-icon.png" alt="Game 1">
      <div class="caption">Game 1</div>
    </a>
    <!-- Game 2 Button -->
    <a href="game2.html" name="game2">
      <img src="game2-icon.png" alt="Game 2">
      <div class="caption">Game 2</div>
    </a>
    <!-- Game 3 Button -->
    <a href="game3.html" name="game3">
      <img src="game3-icon.png" alt="Game 3">
      <div class="caption">Game 3</div>
    </a>
    <!-- Add more game icons as needed -->
  </div>
  <script src="script.js"></script>
</body>
</html>
